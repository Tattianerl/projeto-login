<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./estilos/style.css" />
  <link rel="stylesheet" href="./estilos/media-queries.css"/>
</head>
<body>
  <main>
    <section id="login">
      <div id="img"></div>
      <div id="form">
        <h1>Login</h1>
        <p>Seja Bem Vindo(a)</p>
        <form action="login.php" method="POST" autocomplete="on">
          <div class="campo">
            <i class="material-icons">email</i>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required maxlength="30" />
             <label for="email">email</label>
          </div>
          <div class="campo">
            <i class="material-icons">lock</i>
            <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="current-password" required minlength="8" />
              <label for="senha">password</label>
          </div>
           <button type="submit">Entrar</button>
        <p>NÃ£o tem uma conta? <a href="register.html">Registrar</a></p>
        <p>Esqueci a senha <a href="esqueci.html">Redefinir Senha</a></p>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
